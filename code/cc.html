<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Application</title>
<link rel="stylesheet" href="design.css">
<style>
    /* Your CSS styles here */
</style>
</head>
<body>
<div class="container">
    <h1 class="header">To-Do List</h1>
    <div class="form">
        <input type="text" id="title" placeholder="Title">
        <textarea id="description" placeholder="Description"></textarea>
        <div class="form-actions">
            <button class="button" onclick="addTodo()">Add Task</button>
        </div>
    </div>
    <div>
        <button class="button" onclick="logout()">Logout</button>
    </div>

    <div id="todo-list">
        <!-- To-Do List items will be dynamically added here -->
    </div>

</div>

<script>


    // function to check if user is loggedin

    isLoggedIn();

    function isLoggedIn() {

        let isLoggedIn = localStorage.getItem('isLoggedIn');

        if(isLoggedIn=='true'){

        }else{
            window.location.href = "index.html";
        }
    }


    // Function to load tasks from local storage
    function loadTasks() {
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach(function(task) {
            addTaskToDOM(task);
        });
    }

    // Function to save tasks to local storage
    function saveTasks(tasks) {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Function to add task to DOM
    function addTaskToDOM(task) {
        var todoList = document.getElementById('todo-list');
        var taskElement = document.createElement('div');
        taskElement.className = 'task';
        taskElement.innerHTML = `
        <input type="checkbox" onchange="toggleCompletion(checkbox)">
            <div class="task-title">${task.title}</div>
            <div class="task-description">${task.description}</div>
            <div class="task-actions">
                <button class="button edit" onclick="editTask(this)">Edit</button>
                <button class="button delete" onclick="deleteTask(this)">Delete</button>
            </div>
        `;
        todoList.appendChild(taskElement);
    }

    // Function to add a new task
    function addTodo() {
        var title = document.getElementById('title').value.trim();
        var description = document.getElementById('description').value.trim();

        if (title === '') {
            alert('Please enter a title for the task.');
            return;
        }

        // Create task object
        var task = {
            title: title,
            description: description
        };

        // Add task to DOM
        addTaskToDOM(task);

        // Save task to local storage
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.push(task);
        saveTasks(tasks);

        // Clear input fields
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
    }

    function toggleCompletion(checkbox) {
        var todoItem = checkbox.parentNode;
        if (checkbox.checked) {
            todoItem.classList.add('completed');
        } else {
            todoItem.classList.remove('completed');
        }
    }

    //Function to edit a task
    function editTask(button) {
        var todoItem = button.parentNode;
        var title = todoItem.querySelector('.title').innerText;
        var description = todoItem.querySelector('.description').innerText;
        document.getElementById('title').value = title;
        document.getElementById('description').value = description;
        todoItem.remove();
    }


    // Function to delete a task
    function deleteTask(button) {
        var taskElement = button.closest('.task');
        var taskTitle = taskElement.querySelector('.task-title').innerText;
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks = tasks.filter(function(task) {
            return task.title !== taskTitle;
        });
        saveTasks(tasks);
        taskElement.remove();
    }

    //Function to log out
    function logout(){
    localStorage.removeItem('isLoggedIn');
    window.location.href = "index.html"; // Redirect to the login page
}

    // Load tasks when the page loads
    loadTasks();
</script>
</body>
</html>
